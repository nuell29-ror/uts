      color: #333;

    header {
      background-color: #fff;

      display: flex;
      justify-content: space-between;

    }

    .btn-container {
      display: flex;

      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #e74c3c;
      color: white;
      padding: 12px 24px;

      border-radius: 8px;
      font-weight: bold;

    }

    footer {
